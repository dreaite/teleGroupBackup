telegram:
  api_id: 123456
  api_hash: "your_api_hash_here"

settings:
  auto_delete_ignore_days: 7
  mapping_retention_days: 30 # Delete mapping records older than X days
  timezone: "Asia/Tokyo"
  
  backup_schedule:
    daily_time: "04:00" # HH:MM (Local time)
    local_export_dir: "/data/bot/group_backup/backups"
    weekly_day: "mon" # Day of week for weekly backup
    weekly_time: "04:00" # HH:MM (Local time)

# Source Group ID -> Settings & Targets
# Format:
# groups:
#   SOURCE_CHAT_ID:
#     targets: [BACKUP_CHAT_ID_1, BACKUP_CHAT_ID_2]
#     name: "Source Name"      # Optional: Display name
#     tag: "#tag"             # Optional: Hashtag

groups:
  # Example 1: One-to-One
  # Backup from Source A (-100123...) to Target A (-100987...)
  -100123456789:
    targets: [-100987654321]
    name: "Source A"

  # Example 2: One-to-Many
  # Backup from Source B to Target B AND Target C
  -100444555666:
    targets: 
      - -100999888777
      - -100888777666
    name: "Source B"
    tag: "#srcB"
